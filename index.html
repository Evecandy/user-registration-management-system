<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Registration Management System</h1><br>
    
    <div id="navbar">
      <button id="create" class="btn">CREATE</button>
      <button id="read" class="btn">READ</button>
      <button id="update" class="btn">UPDATE</button>
      <button id="delete" class="btn">DELETE</button>
      
    </div><br>
    <div id="form">
      <form  id="my-form" action="/myformsubmitted"></form>>
        <label for="user-name">User name:</label>

        <label for="id-number">ID number:</label>

        <label for="country">Your country:</label>

            <option value="Zambia">Zambia</option>
            <option value="Kenya">Kenya</option>

            <option value="Libya">Libya</option>
          </select>
          <br><br>
        <!-- <input type="text" id="country" class="country" value=""><br> -->

        <input type="text" id="languages" class="languages" value=""><br><br>
        
        <input type="text" placeholder="my form input" id="my-form-input">
          <input type="submit" value="SUBMIT">
      </form>
    </div>
    
  </body>
</html>
